<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayesha Kanwal's Portfolio</title>
    <!-- Add CSS files if needed -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" style="display: none;">
        <div id="splash-animation"></div>
    </div>
    
    <!-- Greeting Section -->
    <section id="greeting-section">
        <h1 id="username"></h1>
        <h2 id="title"></h2>
        <p id="subTitle"></p>
        <a id="resume-link" href="" target="_blank">View Resume</a>
    </section>
    
    <!-- Social Media Links Section -->
    <section id="social-media-links">
        <a id="github-link" href="" target="_blank">GitHub</a>
        <a id="linkedin-link" href="" target="_blank">LinkedIn</a>
        <a id="gmail-link" href="mailto:"></a>
        <a id="gitlab-link" href="" target="_blank">GitLab</a>
        <a id="facebook-link" href="" target="_blank">Facebook</a>
        <a id="medium-link" href="" target="_blank">Medium</a>
        <a id="stackoverflow-link" href="" target="_blank">StackOverflow</a>
    </section>
    
    <!-- Skills Section -->
    <section id="skills-section">
        <h2>What I do</h2>
        <p>CRAZY FULL STACK DEVELOPER WHO WANTS TO EXPLORE EVERY TECH STACK</p>
        <ul id="skills-list"></ul>
    </section>
    
    <!-- Add other sections here -->
    
    <script src="path/to/portfolio.js"></script>
    <script>
        // Assuming the data from portfolio.js is accessible via imported modules
        import {
            splashScreen,
            greeting,
            socialMediaLinks,
            skillsSection,
            educationInfo,
            techStack,
            workExperiences,
            openSource,
            bigProjects,
            achievementSection,
            blogSection,
            talkSection,
            podcastSection,
            contactInfo,
            twitterDetails,
            isHireable,
            resumeSection
        } from './portfolio.js';
        
        // Display splash screen if enabled
        if (splashScreen.enabled) {
            document.getElementById('splash-screen').style.display = 'block';
            // Add splash animation logic here
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, splashScreen.duration);
        }
        
        // Greeting Section
        document.getElementById('username').innerText = greeting.username;
        document.getElementById('title').innerText = greeting.title;
        document.getElementById('subTitle').innerText = greeting.subTitle;
        document.getElementById('resume-link').href = greeting.resumeLink;

        // Social Media Links Section
        document.getElementById('github-link').href = socialMediaLinks.github;
        document.getElementById('linkedin-link').href = socialMediaLinks.linkedin;
        document.getElementById('gmail-link').href = `mailto:${socialMediaLinks.gmail}`;
        document.getElementById('gitlab-link').href = socialMediaLinks.gitlab;
        document.getElementById('facebook-link').href = socialMediaLinks.facebook;
        document.getElementById('medium-link').href = socialMediaLinks.medium;
        document.getElementById('stackoverflow-link').href = socialMediaLinks.stackoverflow;

        // Skills Section
        const skillsList = document.getElementById('skills-list');
        skillsSection.skills.forEach(skill => {
            const li = document.createElement('li');
            li.innerText = skill;
            skillsList.appendChild(li);
        });
        
        // Add logic for other sections similarly
    </script>
</body>
</html>
